<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book API</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="d-flex flex-column h-100">
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <h4 class="mb-4">Danh sách Sách</h4>
    <button type="button" class="btn btn-success mb-3" onclick="openAddModal()">Thêm Sách</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="bookId">ID</th>
            <th class="bookTitle">Tiêu đề</th>
            <th class="bookAuthor">Tác giả</th>
            <th class="bookPrice">Giá</th>
            <th class="bookCategoryId">Danh mục</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="book-table-body">
        <!-- Dữ liệu sách sẽ được thêm tự động bởi JavaScript -->
        </tbody>
    </table>
</div>
<!-- Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">Thêm Danh mục</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="categoryId">
                    <div class="form-group">
                        <label for="categoryName">Tên Danh mục</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="Tên Danh mục">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" onclick="saveCategory()">Lưu</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookModalLabel">Thêm Sách</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="bookId">
                    <div class="form-group">
                        <label for="bookTitle">Tiêu đề</label>
                        <input type="text" class="form-control" id="bookTitle" placeholder="Tiêu đề">
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Tác giả</label>
                        <input type="text" class="form-control" id="bookAuthor" placeholder="Tác giả">
                    </div>
                    <div class="form-group">
                        <label for="bookPrice">Giá</label>
                        <input type="number" class="form-control" id="bookPrice" placeholder="Giá">
                    </div>
                    <div class="form-group">
                        <label for="bookCategoryId">Danh mục</label>
                        <select class="form-control" id="bookCategoryId">
                            <!-- Các danh mục sẽ được tải lên bởi JavaScript -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" onclick="saveBook()">Lưu</button>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
<script th:src="@{js/book.js}"></script>
</body>
</html>
